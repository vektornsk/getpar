            $(function(){
                $("#header").load("template/header.html");

    <body>
        <div id="wrapper">

            <header id="header">
                <!-- input header.html -->
            </header>

            <div id="bread-crumbs">
                <!-- input bread-crumbs.html -->
                <!-- Главная > Доставка товара -->
            </div>

            <section id="text-block">

                <div class="text-block-wrap offset offset_min">

                    <div class="container"> 
                        <h1 class="head-h2"><span>Регистрация</span></h1>
                    </div>
                    <div class="container"> 
                        
                        <div class="text-content offset offset_min">
                                
                            <div class="register">
                                <form action="">
                                	<span class="register-city">Ближайший к вам офис:</span>
                                    <div class="register-select-wrap">
										<select class="register-select" name="city" id="city">
											<option class="register-select__item" value="city-nsk" selected>Новосибирск</option>
											<option class="register-select__item" value="city-brn">Барнаул</option>
										</select>
                                    </div>
                                   
                                    <div class="register-top">
                                        <div class="register__inner">
                                            <div class="register__text">Ваше имя:</div>
                                            <input type="text" name="firstname" class="register__inp" placeholder="Имя">
                                            <div class="register__text">Ваша фамилия:</div>
                                            <input type="text" name="lastname" class="register__inp" placeholder="Фамилия">
                                            <div class="register__text">Ваше отчество:</div>
                                            <input type="text" name="threename"  class="register__inp" placeholder="Отчество">
                                        </div>

                                        <div class="register__inner">
                                            <div class="register__text">Номер вашего телефона:</div>
                                            <input type="tel" name="mobil" class="register__inp" placeholder="+7 (383) 383-38-38">
                                            <div class="register__text">Ваш e-mail:</div>
                                            <input type="email" name="email" class="register__inp" placeholder="Электронная почта">
                                            <div class="register__text">Город, в котором вы находитесь:</div>
                                            <input type="text" name="cityName" class="register__inp" placeholder="Город">
                                        </div>

                                        <div class="register__inner">
                                            <div class="register__text">Придумайте пароль:</div>
                                            <input type="tel" name="pass" class="register__inp" placeholder="*****">
                                            <div class="register__text">Подтвердите пароль:</div>
                                            <input type="email" name="pass-2" class="register__inp" placeholder="*****">
                                        </div>
                                    </div>
                                    <div class="register-captcha">
                                        <div class="login__text">Введите символы с картинки:</div>
                                        <input type="text" name="captcha-word" class="register__inp register__inp_captcha" placeholder="12345">
                                        <input type="hidden" name="captcha-sid" value="0afd891211d7ebd14e5ba43c6e26fd28">
                                        <img src="/bitrix/tools/captcha.php?captcha_sid=0afd891211d7ebd14e5ba43c6e26fd28" class="register-captcha__img"  alt="CAPTCHA">
                                    </div>
                                    <input type="checkbox" name="uslovie" id="uslovie" class="login__inp-check">
                                    <label for="uslovie" class="login__inp-check-label">
                                        <span class="login__inp-check-txt">
                                            C <a href="#" class="register-link">условиями соглашения</a> ознакомлен и согласен
                                        </span>
                                    </label>
                                    <input type="submit" class="login__btn" value="Зарегистрироваться">
                                </form>

                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </section>

            <section id="form-call" class="offset">
                <!-- input form-call.html -->
